<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato&family=Oswald&display=swap" rel="stylesheet">
    <title>specialPhones.com - buy all special phones available currently</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop"></div>
    <section class="shopping-cart">
        <div class="close-icon"><i class="fa fa-close"></i></div>
        <h1 class="cart-primary-heading">your cart</h1>
        <div class="cart-items">
          <h1 class="empty-cart">cart is empty</h1>
        </div>
        <div class="total-price">total price: â‚¹<h2 class="price-tag">16000</h2></div>
        <button class="checkout">checkout</button>
    </section>
    <header>
        <div class="header-items">
            <div class="hamburger">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
            <div class="brand-name">
                <h1 class="brand">special<span>Phones</span></h1>
            </div>
            <div class="cart-icon">
               <i class="fa fa-shopping-cart"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="home-page">
            <div class="home-page-text">
                <div class="text-item">
                    <h1 class="primary-heading">Special<span>Phones</span></h1>
                    <p class="tagline-para">here you will not just get phone but special phone exclusively on <span>specialPhones.com</span></p>
                    <div class="explore-btn"><a href="#shop">explore <i class="fa fa-arrow-right"></i></a></div>
                </div>
            </div>
            <div class="home-page-image">
                <img src="./phone-images/personStandingBeside.svg" alt="phone" class="home-img">
            </div>
        </div>
        <div class="down-pointing-arrow"><i class="fa fa-angle-down"></i></div>
        <div class="shopping-page" id="shop">
            <h1 class="shop-heading">our products</h1>
            <div class="products-showcase">
                
                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
